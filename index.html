<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo-44x44.png" type="image/png">
    <title>Bankist</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Header -->
    <nav>
        <p class="labelWelcome">Login in to get started</p>
        <img src="./images/icons8_us_dollar_60px.png" style="display: block; width: 60px;" alt="bank-logo">
        <form action="" class="login">
            <input type="text" placeholder="User: " class="login__input login__input--user">
            <input type="password" placeholder="PIN: " maxlength="4" class="login__input login__input--pin">
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">As of <span class="date"> 05/03/2037, 18:37</span></p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <!-- MOVEMENTS -->
        <div class="movements">
            <div class="movements__row">
                <!-- INFO -->
                <div class="movements__info">
                    <div class="movement__item">
                        <div class="info__item">
                            <span class="movement__type movement__type--deposit">1 Desposit</span>
                            <p>12/03/2020</p>
                        </div>
                        <p class="total"></p>
                    </div>
                    <div class="movement__item">
                        <div class="info__item">
                            <span class="movement__type movement__type--withdrawal">1 Withdrawal</span>
                            <p>12/03/2020</p>
                        </div>
                        <p class="movement__total"></p>
                    </div>
                </div>
                <!-- ACTIONS -->
                <div class="movements__actions">
                    <!-- Transfer Money -->
                    <div class="card__action transfer__money">
                        <h4>Transfer money</h4>
                        <form action="" class="transfer">
                            <div class="from-group">
                                <input type="text" id="transfer__to" class="input-transfer-to transfer__to">
                                <label for="transfer__to">Transfer to</label>
                            </div>
                            <div class="from-group">
                                <input type="text" id="amount" class="input-transfer-amount transfer__to">
                                <label for="amount">Amount</label>
                            </div>
                            <div class="from-group">
                                <button class="btn__transfer">&rarr;</button>
                                <label>-</label>
                            </div>
                        </form>
                    </div>
                    <!-- Request Loan -->
                    <div class="card__action request__loan">
                        <h4>Request Loan</h4>
                        <form action="" class="transfer">
                            <div class="from-group">
                                <input type="text" id="request__amount" class="input-loan transfer__to">
                                <label for="request__amount">Amount</label>
                            </div>

                            <div class="from-group">
                                <button class="btn__loan">&rarr;</button>
                                <label for="transfer"> -</label>
                            </div>
                        </form>
                    </div>
                    <!-- Close Account -->
                    <div class="card__action close__account">
                        <h4>Close Account</h4>
                        <form action="" class="transfer">
                            <div class="from-group">
                                <input type="text" id="confirm__user" class="input-confirm-user transfer__to">
                                <label for="confirm__user">Confirm user</label>
                            </div>
                            <div class="from-group">
                                <input type="password" maxlength="4" id="confirm__pin" class="input-confirm-pin transfer__to">
                                <label for="confirm__pin">confirm pin</label>
                            </div>
                            <div class="from-group">
                                <button class="btn__close">&rarr;</button>
                                <label>-</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="movements__datas">
            <div>
                <p>IN <span class="summary__value--in">0000$</span></p>
                <p>OUT <span class="summary__value--out">0000$</span></p>
                <p>INTEREST <span class="summary__value--interest">0000$</span></p>
                <button class="btn__sort"><span>&rarr;</span> Sort</button>
            </div>
            <p class="data__time">You will be logged uot in 05:00</p>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
